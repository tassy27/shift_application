services:
  postgres:
    image: postgres:16-alpine
    container_name: shift-aggregation-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: shift_aggregation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shift_aggregation"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    image: shift-aggregation:latest
    container_name: shift-aggregation-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/shift_aggregation
    env_file:
      - .env
    command: ["sh", "-c", "npm run db:migrate"]
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: shift-aggregation:latest
    container_name: shift-aggregation-app
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/shift_aggregation
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
